<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>Responsible Tab Control</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="core.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    $(function(){
      setupTabsForWiderScreens();
      selectTab();
      loadContent();
      $('.accordion').on('change', '.tab-switcher', function(){
        selectTab();
        loadContent();
      });
    });
  </script>
</head>
<body>
  <div class="accordion">
    <div class="tab">
        <input type='radio' name='inp' id='tab-option1' class="tab-switcher" checked />
        <label for="tab-option1" class="tab-header">Option 1</label>
        <div class="tab-content">
          <h1>Heading 1</h1>
          <div class="tab-text" data-url="data/text1.txt">Loading...</div>
        </div>
    </div>

    <div class="tab">
        <input type='radio' name='inp' id='tab-option2' class="tab-switcher" />
        <label for="tab-option2" class="tab-header">Option 2</label>
        <div class="tab-content">
          <h1>Heading 2</h1>
          <div class="tab-text" data-url="data/text2.txt">Loading...</div>
        </div>
    </div>

    <div class="tab">
        <input type='radio' name='inp' id='tab-option3' class="tab-switcher" />
        <label for="tab-option3" class="tab-header">Option 3</label>
        <div class="tab-content">
          <h1>Heading 3</h1>
          <div class="tab-text" data-url="data/text3.txt">Loading...</div>
        </div>
    </div>
  </div>
</body>
</html>
